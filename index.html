<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" type="module" defer></script>
    <link rel="shortcut icon" href="storage/image/marvelIcon.png" type="image/x-icon">
    <title>Marvel Personajes</title>
</head>
<body>
    <header>
        <nav class="logo">
            <img src="storage/image/marvelLogo.png" alt="">
        </nav>
    </header>
    <main class="marvelSuperheroes">
        <section class="titulo">
            <h2>Personajes destacados</h2>
        </section>
        <article class="cards">
            <figure class="cartaPersonaje">
                <section class="imagen">
                    <img src="storage/image/Loki.jpg" alt="noCarga">
                </section>
                <section class="nombre">
                    <p>LOKI</p>
                </section>
            </figure>
        </article>
    </main>
    <footer></footer>
</body>
</html>
